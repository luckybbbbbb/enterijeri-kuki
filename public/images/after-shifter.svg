<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141414;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#c9a84c;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#shine)"/>
  <!-- Center console surface -->
  <path d="M200,50 L600,50 Q620,50 620,70 L620,570 Q620,590 600,590 L200,590 Q180,590 180,570 L180,70 Q180,50 200,50 Z" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1.5"/>
  <!-- Shifter boot (premium leather) -->
  <path d="M300,200 Q310,180 400,175 Q490,180 500,200 L510,350 Q400,370 290,350 Z" fill="#1c1c1c" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Shifter knob -->
  <ellipse cx="400" cy="175" rx="35" ry="25" fill="#1c1c1c" stroke="#c9a84c" stroke-width="1"/>
  <ellipse cx="400" cy="165" rx="30" ry="15" fill="#181818"/>
  <!-- Gold stitching -->
  <line x1="350" y1="200" x2="340" y2="350" stroke="#c9a84c" stroke-width="1.5" stroke-dasharray="4,5" opacity="0.8"/>
  <line x1="450" y1="200" x2="460" y2="350" stroke="#c9a84c" stroke-width="1.5" stroke-dasharray="4,5" opacity="0.8"/>
  <!-- Boot accent stitching -->
  <path d="M310,210 Q400,195 490,210" fill="none" stroke="#c9a84c" stroke-width="1" stroke-dasharray="3,4" opacity="0.6"/>
  <!-- Cup holders with chrome -->
  <circle cx="320" cy="450" r="35" fill="#151515" stroke="#c9a84c" stroke-width="0.8"/>
  <circle cx="480" cy="450" r="35" fill="#151515" stroke="#c9a84c" stroke-width="0.8"/>
  <!-- Subtle leather sheen -->
  <ellipse cx="400" cy="260" rx="50" ry="20" fill="#fff" opacity="0.02"/>
  <!-- Accent line on console -->
  <line x1="200" y1="390" x2="600" y2="390" stroke="#c9a84c" stroke-width="0.8" opacity="0.4"/>
</svg>
