<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2520;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1510;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Dashboard -->
  <path d="M0,200 Q400,150 800,200 L800,320 Q400,350 0,320 Z" fill="#3a3428" stroke="#4a4438" stroke-width="1"/>
  <!-- Windshield area -->
  <path d="M0,0 L800,0 L800,200 Q400,150 0,200 Z" fill="#252018" opacity="0.5"/>
  <!-- Steering wheel (from driver perspective) -->
  <circle cx="250" cy="380" r="100" fill="none" stroke="#4a3a25" stroke-width="22" opacity="0.7"/>
  <circle cx="250" cy="380" r="30" fill="#2a2218" stroke="#4a3a25" stroke-width="1.5"/>
  <!-- Center console -->
  <rect x="350" y="320" width="100" height="280" rx="5" fill="#352e22" stroke="#454035" stroke-width="1"/>
  <!-- Infotainment screen (old) -->
  <rect x="320" y="210" width="160" height="90" rx="5" fill="#1a1510" stroke="#454035" stroke-width="1"/>
  <!-- Worn surfaces -->
  <ellipse cx="400" cy="280" rx="200" ry="20" fill="#4a4030" opacity="0.25"/>
  <!-- Door card -->
  <path d="M0,250 L0,600 L80,600 L100,250 Z" fill="#352e22" stroke="#454035" stroke-width="1"/>
  <!-- Passenger seat visible -->
  <path d="M550,300 L750,300 Q770,300 770,320 L770,550 L530,550 L530,320 Q530,300 550,300 Z" fill="#3a3020" stroke="#4a4030" stroke-width="1"/>
  <!-- General wear/fading -->
  <rect x="100" y="220" width="180" height="60" rx="3" fill="#4a4030" opacity="0.2"/>
</svg>
