<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#302820;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#201810;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Rear bench seat -->
  <path d="M60,120 L740,120 Q760,120 760,140 L760,350 Q400,370 40,350 L40,140 Q40,120 60,120 Z" fill="#3a3020" stroke="#4a4030" stroke-width="1"/>
  <!-- Seat cushion -->
  <path d="M40,360 L760,360 Q780,360 780,380 L780,530 Q400,555 20,530 L20,380 Q20,360 40,360 Z" fill="#3a3020" stroke="#4a4030" stroke-width="1"/>
  <!-- Wear on center of backrest -->
  <ellipse cx="400" cy="240" rx="150" ry="60" fill="#4a3a25" opacity="0.4"/>
  <!-- Wear on cushion -->
  <ellipse cx="400" cy="450" rx="180" ry="40" fill="#4a3a25" opacity="0.4"/>
  <!-- Creases (worn) -->
  <line x1="280" y1="130" x2="270" y2="345" stroke="#5a4a30" stroke-width="1" stroke-dasharray="8,10" opacity="0.35"/>
  <line x1="520" y1="130" x2="530" y2="345" stroke="#5a4a30" stroke-width="1" stroke-dasharray="8,10" opacity="0.35"/>
  <!-- Stains on cushion -->
  <ellipse cx="300" cy="430" rx="40" ry="20" fill="#5a4a30" opacity="0.25"/>
  <ellipse cx="520" cy="460" rx="35" ry="18" fill="#5a4a30" opacity="0.2"/>
  <!-- Headrests -->
  <rect x="180" y="60" width="100" height="55" rx="15" fill="#352a1a" stroke="#4a4030" stroke-width="1"/>
  <rect x="500" y="60" width="100" height="55" rx="15" fill="#352a1a" stroke="#4a4030" stroke-width="1"/>
</svg>
