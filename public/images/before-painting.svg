<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2520;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1510;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Door panel -->
  <path d="M50,80 L750,80 Q770,80 770,100 L770,520 Q770,540 750,540 L50,540 Q30,540 30,520 L30,100 Q30,80 50,80 Z" fill="#3a3428" stroke="#4a4438" stroke-width="1.5"/>
  <!-- Door handle -->
  <rect x="450" y="250" width="200" height="40" rx="20" fill="#2a2418" stroke="#4a4438" stroke-width="1"/>
  <!-- Armrest -->
  <path d="M100,350 L700,350 L700,430 Q700,440 690,440 L110,440 Q100,440 100,430 Z" fill="#352e22" stroke="#4a4438" stroke-width="1"/>
  <!-- Speaker grille -->
  <circle cx="200" cy="470" r="40" fill="#2a2418" stroke="#4a4438" stroke-width="1"/>
  <circle cx="200" cy="470" r="30" fill="none" stroke="#4a4438" stroke-width="0.5" opacity="0.5"/>
  <circle cx="200" cy="470" r="20" fill="none" stroke="#4a4438" stroke-width="0.5" opacity="0.5"/>
  <!-- Faded/peeling paint -->
  <ellipse cx="400" cy="200" rx="150" ry="60" fill="#4a4030" opacity="0.3"/>
  <ellipse cx="300" cy="400" rx="80" ry="25" fill="#4a4030" opacity="0.25"/>
  <!-- Scratches -->
  <line x1="200" y1="150" x2="500" y2="160" stroke="#5a5040" stroke-width="0.8" opacity="0.4"/>
  <line x1="300" y1="280" x2="550" y2="290" stroke="#5a5040" stroke-width="0.6" opacity="0.35"/>
  <!-- Worn texture patches -->
  <rect x="150" y="120" width="100" height="60" rx="5" fill="#3e3828" opacity="0.4"/>
  <rect x="500" y="130" width="120" height="50" rx="5" fill="#3e3828" opacity="0.35"/>
</svg>
