<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="40%" r="55%">
      <stop offset="0%" style="stop-color:#c9a84c;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#shine)"/>
  <!-- Rear bench seat backrest -->
  <path d="M60,120 L740,120 Q760,120 760,140 L760,350 Q400,370 40,350 L40,140 Q40,120 60,120 Z" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1.5"/>
  <!-- Seat cushion -->
  <path d="M40,360 L760,360 Q780,360 780,380 L780,530 Q400,555 20,530 L20,380 Q20,360 40,360 Z" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1.5"/>
  <!-- Gold stitching -->
  <line x1="280" y1="130" x2="270" y2="345" stroke="#c9a84c" stroke-width="1.5" stroke-dasharray="4,5" opacity="0.8"/>
  <line x1="520" y1="130" x2="530" y2="345" stroke="#c9a84c" stroke-width="1.5" stroke-dasharray="4,5" opacity="0.8"/>
  <line x1="400" y1="125" x2="400" y2="345" stroke="#c9a84c" stroke-width="1" stroke-dasharray="4,5" opacity="0.5"/>
  <!-- Cushion stitching -->
  <line x1="270" y1="370" x2="265" y2="525" stroke="#c9a84c" stroke-width="1.5" stroke-dasharray="4,5" opacity="0.7"/>
  <line x1="530" y1="370" x2="535" y2="525" stroke="#c9a84c" stroke-width="1.5" stroke-dasharray="4,5" opacity="0.7"/>
  <!-- Headrests -->
  <rect x="180" y="60" width="100" height="55" rx="15" fill="#181818" stroke="#c9a84c" stroke-width="0.5"/>
  <rect x="500" y="60" width="100" height="55" rx="15" fill="#181818" stroke="#c9a84c" stroke-width="0.5"/>
  <!-- Subtle leather sheen -->
  <ellipse cx="400" cy="230" rx="120" ry="40" fill="#fff" opacity="0.015"/>
  <ellipse cx="400" cy="440" rx="140" ry="30" fill="#fff" opacity="0.015"/>
</svg>
