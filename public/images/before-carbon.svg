<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2520;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1510;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Dashboard trim panel -->
  <path d="M80,150 L720,120 L720,480 L80,450 Z" fill="#3a3530" stroke="#4a4540" stroke-width="1"/>
  <!-- Scratched/faded plastic -->
  <rect x="120" y="180" width="250" height="80" rx="8" fill="#454035" stroke="#555045" stroke-width="1"/>
  <rect x="420" y="170" width="260" height="90" rx="8" fill="#454035" stroke="#555045" stroke-width="1"/>
  <!-- Vents -->
  <rect x="140" y="300" width="200" height="50" rx="5" fill="#2a2520" stroke="#4a4540" stroke-width="1"/>
  <line x1="160" y1="310" x2="160" y2="340" stroke="#4a4540" stroke-width="1" opacity="0.5"/>
  <line x1="190" y1="310" x2="190" y2="340" stroke="#4a4540" stroke-width="1" opacity="0.5"/>
  <line x1="220" y1="310" x2="220" y2="340" stroke="#4a4540" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="310" x2="250" y2="340" stroke="#4a4540" stroke-width="1" opacity="0.5"/>
  <line x1="280" y1="310" x2="280" y2="340" stroke="#4a4540" stroke-width="1" opacity="0.5"/>
  <line x1="310" y1="310" x2="310" y2="340" stroke="#4a4540" stroke-width="1" opacity="0.5"/>
  <!-- Scratches on trim -->
  <line x1="150" y1="200" x2="350" y2="210" stroke="#5a5550" stroke-width="0.8" opacity="0.4"/>
  <line x1="440" y1="190" x2="660" y2="200" stroke="#5a5550" stroke-width="0.8" opacity="0.4"/>
  <line x1="460" y1="220" x2="600" y2="225" stroke="#5a5550" stroke-width="0.5" opacity="0.3"/>
  <!-- Faded area -->
  <ellipse cx="300" cy="400" rx="120" ry="30" fill="#4a4540" opacity="0.3"/>
</svg>
