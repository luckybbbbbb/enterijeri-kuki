<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#c9a84c;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#glow)"/>
  <!-- Clean Alcantara headliner -->
  <path d="M0,30 Q400,-10 800,30 L800,570 Q400,600 0,570 Z" fill="#1a1a1a" opacity="0.9"/>
  <!-- Subtle texture -->
  <line x1="50" y1="120" x2="750" y2="120" stroke="#222" stroke-width="0.5" opacity="0.4"/>
  <line x1="50" y1="240" x2="750" y2="240" stroke="#222" stroke-width="0.5" opacity="0.4"/>
  <line x1="50" y1="360" x2="750" y2="360" stroke="#222" stroke-width="0.5" opacity="0.4"/>
  <line x1="50" y1="480" x2="750" y2="480" stroke="#222" stroke-width="0.5" opacity="0.4"/>
  <!-- Interior light with gold accent -->
  <rect x="350" y="30" width="100" height="40" rx="8" fill="#151515" stroke="#c9a84c" stroke-width="1.5"/>
  <!-- Edge trim -->
  <path d="M30,50 L30,560" stroke="#c9a84c" stroke-width="0.8" opacity="0.3"/>
  <path d="M770,50 L770,560" stroke="#c9a84c" stroke-width="0.8" opacity="0.3"/>
  <!-- Ambient glow from light -->
  <ellipse cx="400" cy="80" rx="80" ry="30" fill="#c9a84c" opacity="0.04"/>
</svg>
