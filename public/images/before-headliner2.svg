<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#383028;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#282018;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Headliner with severe sagging -->
  <path d="M0,30 Q400,-10 800,30 L800,570 Q400,600 0,570 Z" fill="#c8b898" opacity="0.25"/>
  <!-- Major sag bubbles -->
  <ellipse cx="300" cy="200" rx="120" ry="80" fill="#b0a080" opacity="0.15"/>
  <ellipse cx="550" cy="300" rx="100" ry="70" fill="#b0a080" opacity="0.12"/>
  <ellipse cx="200" cy="400" rx="90" ry="60" fill="#b0a080" opacity="0.12"/>
  <!-- Drooping lines -->
  <path d="M100,120 Q300,200 500,120 Q600,90 700,130" fill="none" stroke="#a09070" stroke-width="1.5" opacity="0.3"/>
  <path d="M80,250 Q250,340 500,250 Q650,210 720,270" fill="none" stroke="#a09070" stroke-width="1.5" opacity="0.25"/>
  <!-- Water stains -->
  <ellipse cx="450" cy="150" rx="70" ry="45" fill="#8a7a60" opacity="0.25"/>
  <ellipse cx="200" cy="300" rx="50" ry="35" fill="#8a7a60" opacity="0.2"/>
  <!-- Visible glue failure -->
  <path d="M350,380 Q370,420 400,380 Q420,350 440,390" fill="none" stroke="#9a8a70" stroke-width="2" opacity="0.3"/>
  <!-- Interior light cutout -->
  <rect x="350" y="30" width="100" height="40" rx="8" fill="#282018" stroke="#5a5040" stroke-width="1"/>
</svg>
