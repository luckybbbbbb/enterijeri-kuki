<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2218;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1510;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="worn" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5a4a35;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1a1510;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#worn)"/>
  <!-- Steering wheel outline -->
  <circle cx="400" cy="300" r="180" fill="none" stroke="#5a4a35" stroke-width="40" opacity="0.8"/>
  <circle cx="400" cy="300" r="180" fill="none" stroke="#3a2a15" stroke-width="2" stroke-dasharray="8,12" opacity="0.5"/>
  <circle cx="400" cy="300" r="50" fill="#2a2218" stroke="#4a3a25" stroke-width="3"/>
  <!-- Wear marks -->
  <ellipse cx="310" cy="380" rx="30" ry="8" fill="#6a5a40" opacity="0.4" transform="rotate(-30 310 380)"/>
  <ellipse cx="490" cy="380" rx="30" ry="8" fill="#6a5a40" opacity="0.4" transform="rotate(30 490 380)"/>
  <ellipse cx="400" cy="180" rx="25" ry="6" fill="#6a5a40" opacity="0.3"/>
  <!-- Spokes -->
  <line x1="400" y1="250" x2="400" y2="180" stroke="#4a3a25" stroke-width="12" stroke-linecap="round"/>
  <line x1="350" y1="320" x2="280" y2="380" stroke="#4a3a25" stroke-width="12" stroke-linecap="round"/>
  <line x1="450" y1="320" x2="520" y2="380" stroke="#4a3a25" stroke-width="12" stroke-linecap="round"/>
  <!-- Scuff texture overlay -->
  <rect x="280" y="260" width="8" height="3" fill="#6a5a40" opacity="0.3" rx="1"/>
  <rect x="340" y="155" width="6" height="2" fill="#6a5a40" opacity="0.25" rx="1"/>
  <rect x="500" y="280" width="7" height="3" fill="#6a5a40" opacity="0.3" rx="1"/>
</svg>
