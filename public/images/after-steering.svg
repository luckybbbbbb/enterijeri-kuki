<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="shine" cx="35%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#c9a84c;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#111;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="leather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#shine)"/>
  <!-- Steering wheel -->
  <circle cx="400" cy="300" r="180" fill="none" stroke="#1a1a1a" stroke-width="42"/>
  <circle cx="400" cy="300" r="180" fill="none" stroke="#2a2a2a" stroke-width="38"/>
  <!-- Premium stitching -->
  <circle cx="400" cy="300" r="198" fill="none" stroke="#c9a84c" stroke-width="1" stroke-dasharray="4,6" opacity="0.7"/>
  <circle cx="400" cy="300" r="162" fill="none" stroke="#c9a84c" stroke-width="1" stroke-dasharray="4,6" opacity="0.7"/>
  <!-- Center -->
  <circle cx="400" cy="300" r="50" fill="url(#leather)" stroke="#c9a84c" stroke-width="1.5" opacity="0.9"/>
  <!-- Spokes -->
  <line x1="400" y1="250" x2="400" y2="180" stroke="#222" stroke-width="14" stroke-linecap="round"/>
  <line x1="350" y1="320" x2="280" y2="380" stroke="#222" stroke-width="14" stroke-linecap="round"/>
  <line x1="450" y1="320" x2="520" y2="380" stroke="#222" stroke-width="14" stroke-linecap="round"/>
  <!-- Metallic accents -->
  <line x1="400" y1="250" x2="400" y2="180" stroke="#c9a84c" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="320" x2="280" y2="380" stroke="#c9a84c" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="320" x2="520" y2="380" stroke="#c9a84c" stroke-width="1" opacity="0.3"/>
  <!-- Shine highlights -->
  <ellipse cx="340" cy="220" rx="20" ry="4" fill="#fff" opacity="0.06" transform="rotate(-50 340 220)"/>
  <ellipse cx="460" cy="220" rx="20" ry="4" fill="#fff" opacity="0.06" transform="rotate(50 460 220)"/>
</svg>
