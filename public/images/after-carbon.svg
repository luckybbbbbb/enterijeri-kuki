<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141414;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1"/>
    </linearGradient>
    <pattern id="carbon" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#1e1e1e"/>
      <rect x="4" y="4" width="4" height="4" fill="#1e1e1e"/>
      <rect x="4" y="0" width="4" height="4" fill="#222"/>
      <rect x="0" y="4" width="4" height="4" fill="#222"/>
    </pattern>
    <radialGradient id="shine" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#c9a84c;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#shine)"/>
  <!-- Dashboard trim panel with carbon -->
  <path d="M80,150 L720,120 L720,480 L80,450 Z" fill="url(#carbon)" stroke="#333" stroke-width="1"/>
  <!-- Carbon fiber panels -->
  <rect x="120" y="180" width="250" height="80" rx="8" fill="url(#carbon)" stroke="#c9a84c" stroke-width="1" opacity="0.9"/>
  <rect x="420" y="170" width="260" height="90" rx="8" fill="url(#carbon)" stroke="#c9a84c" stroke-width="1" opacity="0.9"/>
  <!-- Vents with chrome -->
  <rect x="140" y="300" width="200" height="50" rx="5" fill="#111" stroke="#c9a84c" stroke-width="1"/>
  <line x1="160" y1="310" x2="160" y2="340" stroke="#c9a84c" stroke-width="0.8" opacity="0.6"/>
  <line x1="190" y1="310" x2="190" y2="340" stroke="#c9a84c" stroke-width="0.8" opacity="0.6"/>
  <line x1="220" y1="310" x2="220" y2="340" stroke="#c9a84c" stroke-width="0.8" opacity="0.6"/>
  <line x1="250" y1="310" x2="250" y2="340" stroke="#c9a84c" stroke-width="0.8" opacity="0.6"/>
  <line x1="280" y1="310" x2="280" y2="340" stroke="#c9a84c" stroke-width="0.8" opacity="0.6"/>
  <line x1="310" y1="310" x2="310" y2="340" stroke="#c9a84c" stroke-width="0.8" opacity="0.6"/>
  <!-- Glossy highlight on carbon -->
  <ellipse cx="250" cy="210" rx="80" ry="15" fill="#fff" opacity="0.04" transform="rotate(-3 250 210)"/>
  <ellipse cx="550" cy="205" rx="80" ry="15" fill="#fff" opacity="0.04" transform="rotate(-2 550 205)"/>
</svg>
