<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#302820;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#201810;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Flat-bottom steering wheel -->
  <path d="M220,300 A180,180 0 1,1 580,300 L560,340 Q400,360 240,340 Z" fill="none" stroke="#5a4a35" stroke-width="38" opacity="0.8"/>
  <path d="M220,300 L580,300" stroke="#5a4a35" stroke-width="38" stroke-linecap="round" opacity="0.8"/>
  <!-- Center pad -->
  <rect x="340" y="240" width="120" height="80" rx="10" fill="#2a2218" stroke="#4a3a25" stroke-width="2"/>
  <!-- Worn grip areas -->
  <ellipse cx="250" cy="240" rx="25" ry="40" fill="#6a5a40" opacity="0.35" transform="rotate(-20 250 240)"/>
  <ellipse cx="550" cy="240" rx="25" ry="40" fill="#6a5a40" opacity="0.35" transform="rotate(20 550 240)"/>
  <!-- Peeling material -->
  <path d="M280,200 Q290,195 295,205" fill="none" stroke="#7a6a50" stroke-width="1.5" opacity="0.4"/>
  <path d="M510,205 Q520,198 525,210" fill="none" stroke="#7a6a50" stroke-width="1.5" opacity="0.4"/>
  <!-- Spokes -->
  <rect x="370" y="320" width="60" height="70" rx="5" fill="#3a3020" stroke="#4a3a25" stroke-width="1"/>
  <line x1="340" y1="280" x2="280" y2="260" stroke="#4a3a25" stroke-width="10" stroke-linecap="round"/>
  <line x1="460" y1="280" x2="520" y2="260" stroke="#4a3a25" stroke-width="10" stroke-linecap="round"/>
</svg>
